<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<title>Collatz Conjecture | tcastleman.com</title>
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

		<!-- favicons -->
		<link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
		<link rel="manifest" href="/favicons/site.webmanifest">
		<link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#5bbad5">
		<link rel="shortcut icon" href="/favicons/favicon.ico">
		<meta name="msapplication-TileColor" content="#da532c">
		<meta name="msapplication-config" content="/favicons/browserconfig.xml">
		<meta name="theme-color" content="#ffffff">

    	<script>
	    	$(document).ready( function() {
	    		$("#input").change( function() {
	    			$("#result").text(''); // clear result
	    			var n = parseInt($("#input").val(), 10);
	    			var count = 0;
					while (n != 1) {
						n = n % 2 == 0 ? n / 2 : (3 * n) + 1
						$("#result").append(n + '<br>');
						count++;
					}
					$("#result").append('<br>' + count + ' iterations');
	    		})
	    	});
	    </script>
	</head>

	<body style="font-family: Lucida Sans Unicode; font-size: 14px;">
		<div>
			<input type="text" id="input" style="margin-bottom: 10px;"/><br>
			<span id="result"></span>
		</div>

	</body>
</html>
