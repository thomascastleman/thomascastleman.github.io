<html>
	<head>

			.div1 {
				width: 700px;

				text-align: center;
				background-color: rgba(0, 0, 0, 0.8);

			}

	<body>
			<div class="div1">
				Grid Size: 
				<input type="range" min="-70" max="-3" value="-20" onchange="getValue(this.value); setup();"/>

				<input type="text" value="10" onchange="getFramerate(this.value); setup();"/>

			</div>
