<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>A* Pathfinding | castleman.space</title>
  <!-- LIBRARIES -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript" language="javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.8/p5.js"></script>
  <script type="text/javascript" language="javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.8/addons/p5.dom.js"></script>

  <script language="javascript" type="text/javascript" src="initialization.js"></script>
  <script language="javascript" type="text/javascript" src="createMaze.js"></script>
  <script language="javascript" type="text/javascript" src="astar.js"></script>
  <script language="javascript" type="text/javascript" src="nodeClass.js"></script>
  <script language="javascript" type="text/javascript" src="visuals.js"></script>
  <script language="javascript" type="text/javascript" src="input.js"></script>

  <link rel="stylesheet" type="text/css" href="stylesheet.css">

	<!-- favicons -->
	<link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
	<link rel="manifest" href="/favicons/site.webmanifest">
	<link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#5bbad5">
	<link rel="shortcut icon" href="/favicons/favicon.ico">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="msapplication-config" content="/favicons/browserconfig.xml">
	<meta name="theme-color" content="#ffffff">

  <style> body {padding: 0; margin: 0;} </style>
</head>

<body>

	<div id="container">
		<button id="run">Run A*</button><br>
		<button id="slow">Slow Visualization</button><br>
		<span id="delayText">Delay (ms) </span><input id="delay" type="text" size="6" value="50"><br>

		<div id="stats">
			<span id="length">Path: </span><br>
			<span id="explored">Nodes Explored: </span><br>
		</div>

		<button id="parents">Display Parents</button><br>
		<button id="costs">Display F Costs</button><br>
		<button id="heatMap">Toggle Heatmap</button><br>

		<span id="costError">Nodes too small to display cost</span><br>

		Size <input id="gridSize" type="text"><br>

		<button id="refresh">Random Grid</button><br>
		<button id="maze">Generate Maze</button><br>
		<button id="imperfectMaze">Generate Imperfect Maze</button><br>
		<button id="userSelect">User Selected Grid</button><br>
		
		<div id="selections">
			<span id="currentSelect"></span>

			<button id="startingNode">Select Starting Node</button><br>
			<button id="endNode">Select End Node</button><br>
			<button id="boundaries">Select Boundaries</button><br>
		</div>

		<!-- Displays Node specs -->
		<div id="specs">
			<table id="table">
				<caption>Node Info</caption>
				<tr>	
					<th>Position</th>
					<td id="pos">--</td>
				</tr>
				<tr>
					<th>F Cost</th>
					<td id="f">--</td>
				</tr>
				<tr>
					<th>G Cost</th>
					<td id="g">--</td>
				</tr>
				<tr>
					<th>H Cost</th>
					<td id="h">--</td>
				</tr>


			</table>
		</div>

	</div>
</body>
</html>
