<!DOCTYPE html>
<html>
	<head>
		<title>Evolutionary String Generation | castleman.space</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script type="text/javascript" language="javascript" src="stringga.js"></script>

		<!-- favicons -->
		<link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
		<link rel="manifest" href="/favicons/site.webmanifest">
		<link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#5bbad5">
		<link rel="shortcut icon" href="/favicons/favicon.ico">
		<meta name="msapplication-TileColor" content="#da532c">
		<meta name="msapplication-config" content="/favicons/browserconfig.xml">
		<meta name="theme-color" content="#ffffff">

		<style>
			body {
				font-family:  Lucida Sans Unicode;
				font-size: 13px;
			}
			div {
				line-height: 150%;
			}
			#best {
				display: block;
				font-size: 50px;
				margin: 15px;
			}
			#popSize, #mutation {
				width: 50px;
			}
			#target {
				width: 300px;
				height: 20px;
			}
			#run {
				width: 60px;
				height: 25px;
			}
		</style>
	</head>
	<body>

		<span id="best"></span><br>

		<div>
			<!-- Target String: <input id="target" type="text"><br> --> 
			Target String: <textarea id="target" rows="10" cols="20"></textarea><br>

			Population Size: <span id="Size">800 </span><input id="popSize" type="text"><br>
			Mutation Rate: <span id="mut">1% </span><input id="mutation" type="text"><br>
			<span id="genCount"></span><br>
			<span id="fitness"></span><br>

			<button id="run">Run</button>

			<p id="result"></p>
		</div>

	</body>
</html>
